<div class="w-full">
  @if (label()) {
    <label class="label">
      {{ label() }}
      @if (required()) {
        <span class="text-red-500">*</span>
      }
    </label>
  }
  <select
    [disabled]="disabled()"
    [required]="required()"
    (change)="handleChange($event)"
    class="input"
  >
    <option value="" [selected]="!value()">{{ placeholder() }}</option>
    @for (option of options(); track option.value) {
      <option [value]="option.value" [selected]="option.value === value()">
        {{ option.label }}
      </option>
    }
  </select>
</div>
