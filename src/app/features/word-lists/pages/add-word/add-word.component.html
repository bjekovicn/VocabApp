<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto">
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">{{ pageTitle() }}</h1>
      <p class="text-gray-600">Unesi reč i njene karakteristike</p>
    </div>

    <app-custom-card>
      <div class="space-y-6">
        <div class="grid grid-cols-2 gap-4">
          <app-custom-select
            label="Lista"
            placeholder="Izaberi listu"
            [options]="listOptions()"
            [required]="true"
            [(value)]="listId"
          />

          <app-custom-select
            label="Kategorija"
            placeholder="Izaberi kategoriju"
            [options]="categoryOptions()"
            [required]="true"
            [(value)]="category"
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <app-custom-input
            label="Izvorni Tekst"
            placeholder="npr. der Tisch"
            [required]="true"
            [(value)]="sourceText"
          />

          <app-custom-input
            label="Prevod"
            placeholder="npr. sto"
            [required]="true"
            [(value)]="targetText"
          />
        </div>

        <div class="border-t border-gray-200 pt-6">
          <h3 class="text-lg font-semibold mb-4">Quiz Opcije</h3>

          <div class="mb-4">
            <label class="label">Pogrešni prevodi</label>
            <div class="grid grid-cols-2 gap-4">
              <app-custom-input
                placeholder="Pogrešan prevod 1"
                [required]="true"
                [(value)]="distractor1Target"
              />
              <app-custom-input
                placeholder="Pogrešan prevod 2"
                [required]="true"
                [(value)]="distractor2Target"
              />
            </div>
          </div>

          <div>
            <label class="label">Pogrešne reči</label>
            <div class="grid grid-cols-2 gap-4">
              <app-custom-input
                placeholder="Pogrešna reč 1"
                [required]="true"
                [(value)]="distractor1Source"
              />
              <app-custom-input
                placeholder="Pogrešna reč 2"
                [required]="true"
                [(value)]="distractor2Source"
              />
            </div>
          </div>
        </div>

        <div class="flex gap-4 pt-4">
          <app-custom-button
            variant="primary"
            [fullWidth]="true"
            [disabled]="!isValid() || isSaving()"
            (clicked)="handleSubmit()"
          >
            {{ isSaving() ? 'Čuvanje...' : isEditMode() ? 'Sačuvaj Izmene' : 'Dodaj Reč' }}
          </app-custom-button>
          <app-custom-button
            variant="secondary"
            [fullWidth]="true"
            [disabled]="isSaving()"
            (clicked)="handleCancel()"
          >
            Otkaži
          </app-custom-button>
        </div>
      </div>
    </app-custom-card>
  </div>
</div>
