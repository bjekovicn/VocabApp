<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-3xl mx-auto space-y-6">
    <!-- Header -->
    <div>
      <h1 class="text-3xl font-bold text-gray-900">{{ pageTitle() }}</h1>
      <p class="text-gray-600">Dodaj reƒç i kviz opcije</p>
    </div>

    <app-custom-card>
      <div class="flex flex-col space-y-3">
        <!-- Lista + Kategorija -->

        <app-custom-select
          label="Lista"
          placeholder="Izaberi listu"
          [options]="listOptions()"
          [value]="listId()"
          (valueChange)="setList($event)"
        />
        <app-custom-select
          label="Kategorija"
          placeholder="Izaberi kategoriju"
          [options]="categoryOptions()"
          [value]="category() ?? ''"
          (valueChange)="setCategory($event)"
        />

        <!-- Sadr≈æaj: vidljivo tek kad je lista selektovana -->
        @if (languageLabels(); as langs) {
          <!-- Izvorna reƒç + Prevod -->
          <div class="grid grid-cols-2 gap-4">
            <app-custom-input
              [label]="langs.source"
              placeholder="Reƒç"
              [value]="sourceText()"
              (valueChange)="sourceText.set($event)"
            />
            <app-custom-input
              [label]="langs.target"
              placeholder="Prevod"
              [value]="targetText()"
              (valueChange)="targetText.set($event)"
            />
          </div>

          <!-- Quiz sekcija -->
          <div class="border-t pt-6 space-y-5">
            <h3 class="text-sm font-semibold text-gray-700 uppercase tracking-wide">
              Pogre≈°ni odgovori za kviz
            </h3>

            <!-- Source ‚Üí Target -->
            <div class="p-4 flex flex-col bg-gray-50 rounded-xl border border-gray-200 space-y-3">
              <label class="block text-sm font-medium text-gray-700">
                {{ langs.source }}
              </label>

              <app-custom-input
                placeholder="Pogre≈°na reƒç 1"
                [value]="quiz().sourceToTarget[0]"
                (valueChange)="updateQuiz('sourceToTarget', 0, $event)"
              />
              <app-custom-input
                placeholder="Pogre≈°na reƒç 2"
                [value]="quiz().sourceToTarget[1]"
                (valueChange)="updateQuiz('sourceToTarget', 1, $event)"
              />
            </div>

            <!-- Target ‚Üí Source -->
            <div class="p-4 flex flex-col bg-gray-50 rounded-xl border border-gray-200 space-y-3">
              <label class="block text-sm font-medium text-gray-700">
                {{ langs.target }}
              </label>

              <app-custom-input
                placeholder="Pogre≈°an prevod 1"
                [value]="quiz().targetToSource[0]"
                (valueChange)="updateQuiz('targetToSource', 0, $event)"
              />
              <app-custom-input
                placeholder="Pogre≈°an prevod 2"
                [value]="quiz().targetToSource[1]"
                (valueChange)="updateQuiz('targetToSource', 1, $event)"
              />
            </div>
          </div>

          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium text-gray-700">Bele≈°ka (opciono)</label>
            <textarea
              class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm resize-none focus:outline-none focus:ring-2 focus:ring-primary-500"
              rows="3"
              placeholder="≈†ta te asocira na ovu reƒç..."
              [value]="note()"
              (input)="note.set($any($event.target).value)"
            ></textarea>
          </div>

          <!-- Dugmad -->
          <div class="flex gap-4 pt-2">
            <app-custom-button
              variant="primary"
              [fullWidth]="true"
              [disabled]="!isValid() || isSaving()"
              (clicked)="handleSubmit()"
            >
              {{ isSaving() ? 'ƒåuvanje...' : isEditMode() ? 'Saƒçuvaj izmene' : 'Dodaj reƒç' }}
            </app-custom-button>
            <app-custom-button
              variant="secondary"
              [fullWidth]="true"
              [disabled]="isSaving()"
              (clicked)="handleCancel()"
            >
              Otka≈æi
            </app-custom-button>
          </div>
        } @else {
          <!-- Placeholder dok lista nije selektovana -->
          <div
            class="flex flex-col items-center justify-center py-10 text-gray-400 border-2 border-dashed border-gray-200 rounded-xl"
          >
            <span class="text-3xl mb-2">üìã</span>
            <p class="text-sm">Izaberi listu da bi uneo reƒç</p>
          </div>

          <div class="flex justify-end">
            <app-custom-button variant="secondary" (clicked)="handleCancel()">
              Otka≈æi
            </app-custom-button>
          </div>
        }
      </div>
    </app-custom-card>
  </div>
</div>
