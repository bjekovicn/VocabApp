<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-3xl mx-auto space-y-6">
    <!-- Header -->
    <div>
      <h1 class="text-3xl font-bold text-gray-900">{{ pageTitle() }}</h1>
      <p class="text-gray-600">Dodaj reÄ i kviz opcije</p>
    </div>

    <app-custom-card>
      <div class="flex flex-col space-y-3">
        <!-- Lista + Kategorija -->
        <app-custom-select
          label="Lista"
          placeholder="Izaberi listu"
          [options]="listOptions()"
          [value]="listId()"
          (valueChange)="setList($event)"
        />
        <app-custom-select
          label="Kategorija"
          placeholder="Izaberi kategoriju"
          [options]="categoryOptions()"
          [value]="category() ?? ''"
          (valueChange)="setCategory($event)"
        />

        <!-- SadrÅ¾aj: vidljivo tek kad je lista selektovana -->
        @if (languageLabels(); as langs) {
          <!-- Izvorna reÄ + Prevod -->
          <div class="grid grid-cols-2 gap-4">
            <app-custom-input
              [label]="langs.source"
              placeholder="ReÄ"
              [value]="sourceText()"
              (valueChange)="sourceText.set($event)"
            />
            <app-custom-input
              [label]="langs.target"
              placeholder="Prevod"
              [value]="targetText()"
              (valueChange)="targetText.set($event)"
            />
          </div>

          <!-- Quiz sekcija -->
          <div class="border-t pt-6">
            <h3 class="text-sm font-semibold text-gray-700 uppercase tracking-wide mb-5">
              PogreÅ¡ni odgovori za kviz
            </h3>

            <app-quiz-distractors-editor
              [sourceToTarget]="quiz().sourceToTarget"
              [targetToSource]="quiz().targetToSource"
              [sourceLanguage]="langs.source"
              [targetLanguage]="langs.target"
              (sourceToTargetChange)="updateQuizSourceToTarget($event)"
              (targetToSourceChange)="updateQuizTargetToSource($event)"
            />
          </div>

          <!-- BeleÅ¡ka -->
          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium text-gray-700">BeleÅ¡ka (opciono)</label>
            <textarea
              class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
              rows="3"
              placeholder="Å ta te asocira na ovu reÄ..."
              [value]="note()"
              (input)="note.set($any($event.target).value)"
            ></textarea>
          </div>

          <!-- Dugmad -->
          <div class="flex gap-4 pt-2">
            <app-custom-button
              variant="primary"
              [fullWidth]="true"
              [disabled]="!isValid() || isSaving()"
              (clicked)="handleSubmit()"
            >
              {{ isSaving() ? 'ÄŒuvanje...' : isEditMode() ? 'SaÄuvaj izmene' : 'Dodaj reÄ' }}
            </app-custom-button>
            <app-custom-button
              variant="secondary"
              [fullWidth]="true"
              [disabled]="isSaving()"
              (clicked)="handleCancel()"
            >
              OtkaÅ¾i
            </app-custom-button>
          </div>
        } @else {
          <!-- Placeholder dok lista nije selektovana -->
          <div
            class="flex flex-col items-center justify-center py-10 text-gray-400 border-2 border-dashed border-gray-200 rounded-xl"
          >
            <span class="text-3xl mb-2">ğŸ“‹</span>
            <p class="text-sm">Izaberi listu da bi uneo reÄ</p>
          </div>

          <div class="flex justify-end">
            <app-custom-button variant="secondary" (clicked)="handleCancel()">
              OtkaÅ¾i
            </app-custom-button>
          </div>
        }
      </div>
    </app-custom-card>
  </div>
</div>
