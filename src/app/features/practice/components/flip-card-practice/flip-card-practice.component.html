@if (hasWords()) {
  <div class="mb-8">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">
        Reč {{ currentIndex() + 1 }} / {{ words().length }}
      </h1>
      <app-custom-button variant="secondary" (clicked)="finished.emit(results())">
        Završi
      </app-custom-button>
    </div>

    <div class="w-full bg-gray-200 rounded-full h-2 mt-4">
      <div
        class="bg-primary-600 h-2 rounded-full transition-all"
        [style.width.%]="progressPercent()"
      ></div>
    </div>
  </div>

  @if (currentWord(); as word) {
    <app-custom-card>
      <div class="text-center py-12">
        @if (!isFlipped()) {
          <div class="cursor-pointer" (click)="flipCard()">
            <div class="text-5xl font-bold text-gray-900 mb-4">
              {{ word.sourceText }}
            </div>
            <p class="text-gray-500">Klikni da okreneš</p>
          </div>
        } @else {
          <div class="text-5xl font-bold text-primary-600 mb-4">
            {{ word.targetText }}
          </div>

          <div class="flex gap-4 justify-center mt-8">
            <app-custom-button variant="danger" (clicked)="handleAnswer(false)">
              Ne znam
            </app-custom-button>

            <app-custom-button variant="primary" (clicked)="handleAnswer(true)">
              Znam
            </app-custom-button>
          </div>
        }
      </div>
    </app-custom-card>
  }
}
