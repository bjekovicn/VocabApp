<div class="space-y-2">
  <label class="block text-sm font-medium text-gray-700">Pravac</label>
  <div class="grid grid-cols-2 gap-3">
    <button
      type="button"
      (click)="directionChange.emit('source-target')"
      [class]="
        direction() === 'source-target'
          ? 'flex flex-col items-center justify-center gap-1 px-4 py-4 rounded-xl border-2 border-blue-500 bg-blue-50 text-blue-700 font-semibold transition-all shadow-sm'
          : 'flex flex-col items-center justify-center gap-1 px-4 py-4 rounded-xl border-2 border-gray-200 bg-white text-gray-600 font-medium hover:border-gray-300 hover:bg-gray-50 transition-all'
      "
    >
      <span class="text-xs font-bold tracking-wide">source → target</span>
    </button>

    <button
      type="button"
      (click)="directionChange.emit('target-source')"
      [class]="
        direction() === 'target-source'
          ? 'flex flex-col items-center justify-center gap-1 px-4 py-4 rounded-xl border-2 border-blue-500 bg-blue-50 text-blue-700 font-semibold transition-all shadow-sm'
          : 'flex flex-col items-center justify-center gap-1 px-4 py-4 rounded-xl border-2 border-gray-200 bg-white text-gray-600 font-medium hover:border-gray-300 hover:bg-gray-50 transition-all'
      "
    >
      <span class="text-xs font-bold tracking-wide">target → source</span>
    </button>
  </div>
</div>
