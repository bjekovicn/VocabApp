<div class="space-y-2">
  <label class="block text-sm font-medium text-gray-700">Filter reƒçi</label>
  <div class="grid grid-cols-2 gap-3">
    @for (option of options(); track option.value) {
      <button
        type="button"
        (click)="selectedChange.emit(option.value)"
        [disabled]="option.disabled"
        [ngClass]="getColorClass(selected() === option.value, option.disabled, option.color)"
        class="flex flex-col items-center justify-center gap-1 px-4 py-3 rounded-xl border-2 font-medium transition-all shadow-sm"
      >
        <span class="text-xl">{{ option.icon }}</span>
        <span class="text-sm">{{ option.label }}</span>
        <span
          class="text-xs font-bold px-2 py-0.5 rounded-full"
          [ngClass]="getColorClass(selected() === option.value, option.disabled, option.color)"
        >
          {{ option.count }}
        </span>
      </button>
    }
  </div>
</div>
