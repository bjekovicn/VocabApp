<div class="flex gap-2 bg-gray-200 p-1 rounded-lg w-full">
  @for (option of options(); track option.value) {
    <button
      (click)="handleSelect(option.value)"
      [class.bg-blue-600]="selectedValue() === option.value"
      [class.text-white]="selectedValue() === option.value"
      [class.bg-gray-200]="selectedValue() !== option.value"
      [class.text-gray-700]="selectedValue() !== option.value"
      class="flex-1 py-2 px-4 rounded-md font-semibold transition-all hover:opacity-90 flex items-center justify-center gap-2"
    >
      <span>{{ option.icon }}</span>
      <span>{{ option.label }}</span>
    </button>
  }
</div>
